<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <div layout:fragment="content" class="container-fluid">
        <div class="row" th:each="game: ${games}">
            <p th:text="${game.name}"></p>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <form th:action="@{/game}" method="post">
                    <input name="name" type="text" placeholder="type name of game here..."/>
                    <input type="submit" class="btn btn-info" value="Create game"/>
                </form>
            </div>
        </div>
    </div>
</div>
